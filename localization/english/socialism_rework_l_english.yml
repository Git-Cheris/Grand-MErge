l_english:
 syndicalism_tech:0 "Syndicalism"
 syndicalism_tech_desc:0 "Syndicalism is the principle of organizing the state through labour unions"
 law_syndicalism:0 "Syndicalism"
 law_syndicalism_desc:0 "Syndicalism is the principle of organizing and structing the economy through the power of local worker-cooperative unions"
 je_realizing_the_social_revolution:0 "Realizing the Social Revolution"
 je_realizing_the_social_revolution_reason:0 "The ruling classes trembled as the Revolution swept through factories, farms and government institutions, but now we are faced with the reality of governing a vast economy. The revolutionary government must ensure the stability of the material conditions of the working class before we can do any further economic reform."
 je_realizing_the_social_revolution_goal:0 "The revolution has controlled the economy successfully for five years"
 socialism_rework.1.t:0 "The Social Revolution"
 socialism_rework.1.d:0 "Years of Revolutionary Struggle Successful!"
 socialism_rework.1.f:0 "After we seized the means of production, our regime laboured to ensure the material goods of the working class was not sabotaged by capitalist interference, and after many years of stability, we have finally ensured that the influence of capitalist thought is scoured from our society"
 socialism_rework.1.a:0 "Long Live the Revolution!"
 socialism_rework.1.b:0 "Long Live the Party!"
 long_live_the_social_revolution:0 "You may now do further social economic reform"
 socialism_rework.2.t:0 "Let the Ruling Classes Tremble"
 socialism_rework.2.d:0 "Seizing the Means of Production!"
 socialism_rework.2.f:0 "The working class has finally overthrown the ownership class, and can enact true reform to build our perfect worker's paradise. Unfortunately, the capitalists have begun to sabotage our regime and economy, and to stabilize the economy the state must seize control over all parts of society, if only temporarily. Only after we have purged society from capitalist influence can we enact true reform."
 socialism_rework.2.a:0 "Long live the Revolution!"
 socialism_rework.2.b:0 "Here we go again..."